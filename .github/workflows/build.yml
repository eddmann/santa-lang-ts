name: 'Build'

on:
  push:
    branches:
      - main

concurrency: build

jobs:
  build-cli:
    name: 'Build Cli'
    runs-on: ubuntu-20.04
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Install'
        run: make cli/install
      - name: 'Build'
        run: |
          make cli/build
          docker build -f src/cli/Dockerfile -t ghcr.io/eddmann/santa-lang-ts:cli-latest src/cli
      - name: 'Upload binary'
        uses: actions/upload-artifact@v3
        with:
          name: 'santa-cli-macos'
          path: 'src/cli/dist/santa-cli-macos'
      - name: 'Push image'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/eddmann/santa-lang-ts:cli-latest
  build-web:
    name: 'Build Web'
    runs-on: ubuntu-20.04
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Install'
        run: make web/install
      - name: 'Build'
        run: make web/build
      - name: Publish
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages
          folder: src/web/out
